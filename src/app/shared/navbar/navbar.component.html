<nav class="bg-white border-gray-200 dark:bg-gray-900">
  <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
    <a href="http://localhost:8100/homepage" class="flex items-center">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">{{companyName}}</span>
    </a>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto lg:w-3/5">
      <input type="text"
        class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search...">
    </div>
    <div class="flex items-center">
      <button class="text-sm  text-blue-600 dark:text-blue-500 hover:underline"
        (click)="openLoginModal()">Login</button>
    </div>
  </div>
  <div class="max-w-screen-xl px-4 py-3 mx-auto">
    <div class="flex items-center">
      <ul class="flex flex-row font-medium mt-0 mr-6 space-x-8 text-sm">
        <li *ngFor="let tab of navTabs">
          <button class="text-gray-900 dark:text-white hover:underline" aria-current="page"
            (click)="navListClick(tab)">{{tab.TabName}}</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<ion-modal [isOpen]="loginModalVisible" (didDismiss)="dismissLoginModal()" [backdropDismiss]="false">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title class="text-center">Login</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="dismissLoginModal()"><ion-icon name="close-outline"></ion-icon></ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <form>
        <ion-row>
          <ion-col>
            <ion-label>
              Email
            </ion-label>
            <ion-input type="email" placeholder="Your Email address" class="input-style"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              Password
            </ion-label>
            <ion-input type="password" placeholder="••••••••" class="input-style"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="mb-2">
          <ion-col>
            <ion-checkbox labelPlacement="end" class="mt-3">Remember me</ion-checkbox>
          </ion-col>
          <ion-col></ion-col>
          <ion-col>
            <ion-button class="text-sm text-blue-700 hover:underline dark:text-blue-500" (click)="forgetPassword"
              fill="clear">Lost
              Password?</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button class="w-full" (click)="loginButtonClick()">Login
              to your account</ion-button>
          </ion-col>
        </ion-row>
        <ion-row class="text-center">
          <ion-col>
            <ion-label>Don't have an account?</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button class="w-full" (click)="registerButtonClick()">Register</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
